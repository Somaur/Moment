# Moment user config template

name:
    moment-aiocqhttp-test

env:
    CentOS

platform:
    aiocqhttp

aiocqhttp:
    api-root:      # 若使用反向websocket, 无需此项. 否则若使用http, 填写cqhttp的host+post
        cqhttp host+port  
    host:          # aiocqhttp server 的地址
        your-host
    port:          # aiocqhttp server 的端口号
        your-port
    account:       # 机器人qq号
        your-account
    root-accounts: #可以对机器人发送更高命令的用户的qq号
        - root1
        - root2
    working-group: # 工作的群聊
        755325332
        128855532
        982318290  # RBQ测试
        693460912  # 段小群

plugins: # 想要开启的插件
    - Help